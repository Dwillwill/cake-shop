<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/head.css">
	<link rel="stylesheet" href="../css/foot.css">
	<link rel="stylesheet" href="../css/cart.css">
</head>
<body>
	<div id="head"></div>
	<div id="content">
		<div class="pro">
			<div class="pro1"></div>
			<div class="pro2"></div>
			<div class="pro3"></div>
		</div>
		<div class="cart_goods">
			<div class="goods_head">
				<div class="info">商品信息</div>
				<div class="price">价格</div>
				<div class="num">购买数量</div>
				<div class="cal">小计</div>
				<div class="operate">操作</div>
			</div>
			<div id="good">
		
			</div>
			<div class="cart_del">
				<div class="delAll"><span>&nbsp;</span>清空购物车</div>
				<div class="update">更新购物车</div>
			</div>
			<div class="sum_box">
				<div class="cart_sum">总计<span>（不含运费）：￥<i>0.00</i>元</span></div>
			</div>
			<div class="cart_foot">
				<div class="Buy">立即结算</div>
				<div class="continue">继续购物</div>
			</div>
		</div>
	</div>
	<div class="collocation">
		<div class="collocation_head">搭配购买</div>
		<div class="collocation_img">
			<img src="../imgs/c1.jpg">
			<img src="../imgs/c2.jpg">
		</div>
	</div>
	<div id="foot"></div>
</body>
</html>
<script src="../js/require.js" data-main="../js/app" defer async="true"></script>
